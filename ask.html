<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me a Question - Shadow Creek DECA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header reveal">
        <div class="header-content">
            <h1>Ask Me a Question</h1>
            <p>Have a question or suggestion? Send it here.</p>
        </div>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="platform.html">My Platform</a></li>
            <li><a href="resources.html">Underclassmen Resources</a></li>
            <li><a href="ask.html">Ask Me a Question</a></li>
        </ul>
    </nav>

    <section id="ask" class="reveal">
        <div class="container">
            <h2>Contact Form</h2>
            <form class="form" action="https://formspree.io/f/mandread" method="POST">
                <div class="form-row">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-row">
                    <label for="email">Student Email</label>
                    <input type="email" id="email" name="email" placeholder="studentID@students.alvinisd.net" required>
                </div>
                <div class="form-row">
                    <label for="message">Question / Comment / Concern</label>
                    <textarea id="message" name="message" placeholder="Type your message here" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; 2025 Kavin's Campaign for Shadow Creek DECA Rep.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
